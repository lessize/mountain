<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thhymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
  <style>
    * {
      margin:0; padding:0; list-style: none; text-decoration: none; box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div>
    <h3>회원가입</h3>
    <div></div>
    <form class="frm" method="POST">
      <ul>
        <li>
          <div>
            <label for="mail">아이디</label><input type="email" name="mail" id="mail" placeholder="이메일 입력">
          </div>
        </li>
        <li>
          <div>
            <label for="id_chk">인증번호</label><input type="text" name="id_chk" id="id_chk"><button type="button">인증하기</button>
          </div>
        </li>
        <li>
          <div>
            <label for="pw">비밀번호</label><input type="password" name="pw" id="pw" placeholder="비밀번호 입력(영문,숫자,특수문자 포함 8~20자)">
          </div>
        </li>
        <li>
          <div>
            <label for="pw_chk">비밀번호 확인</label><input type="password" name="pw_chkid" id="pw_chk" placeholder="비밀번호 재입력"><span>비밀번호가 일치하지 않습니다</span>
          </div>
        </li>
        <li>
          <div>
            <label for="nickname">닉네임</label><input type="text" name="nickname" id="nickname" placeholder="닉네임 입력(1~10)"><button type="button">중복확인</button>
          </div>
        </li>
        <li>
          <div>
            <label for="tel">연락처</label><input type="text" name="tel" id="tel"  placeholder="휴대폰 번호 입력">
          </div>
        </li>
        <li>
          <div>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="id">남자
            <input type="radio" name="gender" id="id">여자
          </div>
        </li>
        <li>
          <div>
            <label for="exp">등산 경험</label>
            <select id="exp" class="hidden">
              <option value="option1">초급</option>
              <option value="option2">중급</option>
              <option value="option3">고급</option>
            </select>
          </div>
        </li>
        <li>
          <div>
            <label for="region">지역</label>
            <select id="region" class="hidden">
              <option value="option1">서울특별시</option>
              <option value="option2">부산광역시</option>
              <option value="option3">대구광역시</option>
              <option value="option4">인천광역시</option>
              <option value="option5">광주광역시</option>
              <option value="option6">대전광역시</option>
              <option value="option7">울산광역시</option>
              <option value="option8">세종특별자치시</option>
              <option value="option9">경기도</option>
              <option value="option10">충청북도</option>
              <option value="option11">충청남도</option>
              <option value="option12">강원특별자치도</option>
              <option value="option13">경상북도</option>
              <option value="option14">경상남도</option>
              <option value="option15">전북특별자치도</option>
              <option value="option16">전라남도</option>
              <option value="option17">제주특별자치도</option>
            </select>
          </div>
        </li>
        <li>
          <div>
            <label for="contract">회원가입 약관</label>
            <textarea name="contract" id="contract"></textarea><input type="checkbox" name="" id="">
            <button type="button">회원가입</button>
          </div>
        </li>
      </ul>
    </form>
  </div>

  <script>
    frm.addEventListener('submit', ect => {
      evt.preventDefault();
    })
  </script>
</body>
</html>
